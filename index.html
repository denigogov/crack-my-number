<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crack my number</title>
    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0"
    />
  </head>
  <body>
    <h2 class="userName__element">welcome</h2>
    <h1 class="gameTitle">crack my number</h1>
    <p class="underTitle">if you dare !</p>

    <div class="secretNumber">
      <h1 class="number">?</h1>
    </div>

    <!-- right side  -->
    <div class="rightInfo">
      <h4 class="try">try ...</h4>
      <p class="label-info">crack the number between 1 and 20</p>
      <a href=""></a>
    </div>

    <form class="input">
      <input class="input-number" type="text" /><br />
      <button class="btn">crack</button>
    </form>

    <div class="leftside">
      <button class="newGame">Again</button>
      <p class="message">
        "This will go much faster if you just accept that I am right."
      </p>
    </div>
    <!-- left side -->
    <div class="info">
      <h4 class="label-credit">credit: <span class="credit">3</span></h4>
      <h4 class="label-score">try's: <span class="trys">10</span></h4>
      <h4 class="label-highscore">
        best score:<span class="bestScore">0</span>
      </h4>
    </div>

    <script src="./src/app.js"></script>

    <script src="./src/random.js"></script>
  </body>
</html>
